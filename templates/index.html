<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{titulo}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <div class="container">
    <!-- titulo -->
    <div class="container-py-3">
      <h1 class="text-center display-5 text-warning">
        {{titulo}} <i class="bi bi-award"></i>
      </h1>
    </div>
  </div>
  <!-- fin div titulo  -->
  <!-- Grid Principal -->
  <div class="container-fluid pb-3">
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr">
      <!-- contenedor del formulario -->
      <div class="border rounded-3 p-2">
        <!-- aca va el formulario -->
      </div>
      <!-- fin contenedor formulario -->
      <!-- contenedor del listado de clientes -->
      <div class="border rounded-3 p-2">
        <!-- aca va el listado de clientes -->
        <table class="table table-striped table-hover table-bordered table-sm">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Membresia</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for cliente in clientes %}
            <!-- inicio for clientes -->
            <tr>
              <td>{{cliente.id}}</td>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.apellido}}</td>
              <td>{{cliente.membresia}}</td>
              <td>
                <div class="text-center">
                  <a href="/editar/{{cliente.id}}" 
                    class="btn btn-warning btn-sm" 
                    title="Editar cliente"
                    data-bs-toggle="tooltip" data-bs-placement="top">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <a href="/eliminar/{{cliente.id}}"
                    class="btn btn-danger btn-sm">
                    <i class="bi bi-trash3"></i>
                  </a>
                </div>
              </td>
            </tr>
            {% endfor %}
            <!-- fin for clientes -->
          </tbody>
        </table>
      </div>
      <!-- fin contenedor listado clientes -->
    </div>
  </div>
  <!-- fin grid principal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
